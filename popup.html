    <option disabled>🇨🇳 China</option>

    <option disabled>🇭🇰 Hong Kong</option>
    <option disabled>🇲🇴 Macau</option>
    <option disabled>🇹🇼 Taiwan</option>
  </select>

  <label for="testType">Test</label>

    <option value="hsk3">HSK</option>
    <option disabled>🇨🇳 China</option>
